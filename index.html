<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسبحة إلكترونية | سبحانك اللهم وبحمدك</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c786c;
            --secondary-color: #f7b733;
            --dark-color: #004445;
            --light-color: #f8f1e5;
            --success-color: #28a745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            background-image: radial-gradient(circle, #e1f5f4 1px, transparent 1px);
            background-size: 20px 20px;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }
        
        .header {
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .counter {
            font-size: 72px;
            font-weight: bold;
            color: var(--primary-color);
            margin: 20px 0;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .counter-animation {
            animation: pulse 0.5s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .tasbeeh-display {
            min-height: 100px;
            font-size: 24px;
            color: var(--dark-color);
            margin: 20px 0;
            padding: 20px;
            background-color: var(--light-color);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border-left: 5px solid var(--primary-color);
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .count-btn {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(44, 120, 108, 0.3);
        }
        
        .count-btn:hover {
            background-color: var(--dark-color);
            transform: translateY(-2px);
        }
        
        .reset-btn {
            background-color: #f8f9fa;
            color: #666;
            border: 1px solid #ddd;
        }
        
        .reset-btn:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        
        .save-btn {
            background-color: var(--success-color);
            color: white;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }
        
        .save-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        
        .tasbeeh-types {
            margin-top: 30px;
            background-color: var(--light-color);
            padding: 20px;
            border-radius: 15px;
            border-right: 5px solid var(--secondary-color);
        }
        
        .tasbeeh-types h3 {
            color: var(--dark-color);
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .types-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .type-btn {
            padding: 8px 16px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .type-btn.active {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }
        
        .type-btn:hover:not(.active) {
            background-color: #f0f0f0;
        }
        
        .circular-progress {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border-radius: 50%;
            background: conic-gradient(var(--primary-color) 0deg, #ededed 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .circular-progress::before {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: white;
        }
        
        .progress-value {
            position: relative;
            font-size: 30px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .progress-text {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
            text-align: center;
        }
        
        .vibrate {
            animation: vibrate 0.3s linear infinite;
        }
        
        @keyframes vibrate {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .counter {
                font-size: 60px;
            }
            
            .tasbeeh-display {
                font-size: 20px;
                padding: 15px;
            }
            
            .control-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        /* Animation for completed 100 count */
        .celebrate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.8;
            animation: fall 3s linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>المسبحة الإلكترونية</h1>
            <p>سبحانك اللهم وبحمدك، تبارك اسمك وتعالى جدك</p>
        </div>
        
        <div class="circular-progress" id="circleProgress">
            <div class="progress-value">0</div>
        </div>
        
        <div class="counter" id="counter">0</div>
        
        <div class="tasbeeh-display" id="tasbeehDisplay">سبحان الله</div>
        
        <div class="control-buttons">
            <button class="count-btn" id="countBtn">
                <i class="fas fa-plus"></i> زيادة
            </button>
            <button class="reset-btn" id="resetBtn">
                <i class="fas fa-redo"></i> إعادة
            </button>
            <button class="save-btn" id="saveBtn">
                <i class="fas fa-save"></i> حفظ
            </button>
        </div>
        
        <div class="tasbeeh-types">
            <h3>اختر نوع التسبيح:</h3>
            <div class="types-container">
                <div class="type-btn active" data-tasbeeh="سبحان الله" data-max="33">سبحان الله (33)</div>
                <div class="type-btn" data-tasbeeh="الحمد لله" data-max="33">الحمد لله (33)</div>
                <div class="type-btn" data-tasbeeh="الله أكبر" data-max="33">الله أكبر (33)</div>
                <div class="type-btn" data-tasbeeh="لا إله إلا الله" data-max="100">لا إله إلا الله (100)</div>
                <div class="type-btn" data-tasbeeh="أستغفر الله" data-max="100">أستغفر الله (100)</div>
            </div>
        </div>
        
        <div class="progress-text" id="progressText">0 من 33 (0%)</div>
        
        <div class="footer">
            <p>المسبحة الإلكترونية - أذكار المسلم - 2023</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const counterEl = document.getElementById('counter');
            const tasbeehDisplay = document.getElementById('tasbeehDisplay');
            const countBtn = document.getElementById('countBtn');
            const resetBtn = document.getElementById('resetBtn');
            const saveBtn = document.getElementById('saveBtn');
            const typeBtns = document.querySelectorAll('.type-btn');
            const circleProgress = document.getElementById('circleProgress');
            const progressValue = document.querySelector('.progress-value');
            const progressText = document.getElementById('progressText');
            
            // State
            let count = 0;
            let maxCount = 33;
            let currentTasbeeh = 'سبحان الله';
            let savedCount = localStorage.getItem('tasbeehCount') ? parseInt(localStorage.getItem('tasbeehCount')) : 0;
            
            // Initialize
            updateCounter();
            updateCircleProgress();
            
            // Event Listeners
            countBtn.addEventListener('click', incrementCount);
            resetBtn.addEventListener('click', resetCount);
            saveBtn.addEventListener('click', saveCount);
            
            // Keyboard support
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' || e.key === ' ' || e.keyCode === 32) {
                    e.preventDefault();
                    incrementCount();
                } else if (e.key === 'Escape' || e.keyCode === 27) {
                    resetCount();
                }
            });
            
            // Screen touch/click
            document.addEventListener('click', function(e) {
                if (e.target === document.body || e.target === document.documentElement) {
                    incrementCount();
                }
            });
            
            // Mobile swipe support
            let touchStartX = 0;
            document.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            }, {passive: true});
            
            document.addEventListener('touchend', function(e) {
                const touchEndX = e.changedTouches[0].screenX;
                const diffX = touchEndX - touchStartX;
                
                if (Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        resetCount();
                    } else {
                        incrementCount();
                    }
                }
            }, {passive: true});
            
            // Tasbeeh type buttons
            typeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    typeBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentTasbeeh = this.dataset.tasbeeh;
                    maxCount = parseInt(this.dataset.max);
                    tasbeehDisplay.textContent = currentTasbeeh;
                    
                    // Reset count when changing type
                    count = 0;
                    updateCounter();
                    updateCircleProgress();
                });
            });
            
            // Functions
            function incrementCount() {
                if (count < maxCount) {
                    count++;
                    
                    // Animation
                    counterEl.classList.add('counter-animation');
                    setTimeout(() => {
                        counterEl.classList.remove('counter-animation');
                    }, 300);
                    
                    // Check if reached max count
                    if (count === maxCount) {
                        celebrateCompletion();
                        counterEl.classList.add('vibrate');
                        setTimeout(() => {
                            counterEl.classList.remove('vibrate');
                        }, 1000);
                    }
                    
                    updateCounter();
                    updateCircleProgress();
                } else {
                    // Vibrate when trying to exceed max count
                    if (!counterEl.classList.contains('vibrate')) {
                        counterEl.classList.add('vibrate');
                        setTimeout(() => {
                            counterEl.classList.remove('vibrate');
                        }, 300);
                    }
                }
            }
            
            function resetCount() {
                count = 0;
                updateCounter();
                updateCircleProgress();
            }
            
            function saveCount() {
                savedCount = count;
                localStorage.setItem('tasbeehCount', count.toString());
                
                // Show saved feedback
                saveBtn.innerHTML = '<i class="fas fa-check"></i> تم الحفظ';
                setTimeout(() => {
                    saveBtn.innerHTML = '<i class="fas fa-save"></i> حفظ';
                }, 2000);
            }
            
            function updateCounter() {
                counterEl.textContent = count;
            }
            
            function updateCircleProgress() {
                const progress = Math.min((count / maxCount) * 360, 360);
                circleProgress.style.background = `conic-gradient(var(--primary-color) ${progress}deg, #ededed ${progress}deg)`;
                progressValue.textContent = count;
                
                // Update progress text
                const percentage = Math.round((count / maxCount) * 100);
                progressText.textContent = `${count} من ${maxCount} (${percentage}%)`;
            }
            
            function celebrateCompletion() {
                // Create confetti effect
                const celebrateContainer = document.createElement('div');
                celebrateContainer.className = 'celebrate';
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = getRandomColor();
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    celebrateContainer.appendChild(confetti);
                }
                
                document.body.appendChild(celebrateContainer);
                
                // Remove after animation
                setTimeout(() => {
                    celebrateContainer.remove();
                }, 5000);
            }
            
            function getRandomColor() {
                const colors = ['#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#577590'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        });
    </script>
</body>
</html>
